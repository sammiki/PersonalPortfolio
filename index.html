<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Portfolio Website</title>
  </head>

  <body>
    <!--===== HEADER =====-->
    <header class="left-header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Samantha King</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="pill"
          data-target="navbarToggler"
          aria-controls="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="pill navbar-pill" id="navbarToggler">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#skills">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--===== HOME =====-->
    <main class="main-page">
      <section class="home bd-grid" id="home">
        <div class="home-content">
          <h1 class="home-title">
            Hi,<br />I am <span class="home-title-color">Samantha King</span
            ><br />Future Computer Scientist
          </h1>
        </div>
        <div class="home-img">
          <img
            class="home-img-size"
            src="images/sammi_ohm3.jpg"
            alt="Samantha King Profile Picture"
          />
        </div>
      </section>
    </main>
  </body>
</html>
